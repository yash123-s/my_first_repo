<!DOCTYPE html>
<html>
	<head>
		<title>form</title>
	</head>
	<body>
		<form action="link.html">
			<label >First Name:</label>
			<input type="text" placeholder="enter first name"> 
			<label>Last Name</label>
			<input type="text" placeholder="enter last name"> <br />
			User name:
			<input type="text" name="name"><br />
			<label>Password:</label>
			<input type="password" name="user password"> <br>
			fav color:
			<input type="color" name="fav color"><br>

			<input type="Date" name="DOB" ><br>
			<label>button</label>
			<input type="button" name="button" value="click" ><br>

			<input type="email" name="mail">
			<!-- <label>submit</label> -->
			<!-- <input type="button" value="submit"> --><br>

			<select name="Gender" multiple>
				<option value="male">male</option>
				<option value="female">female</option>
				<option value="others">others</option>
			</select><br>
			<textarea>hello, there???</textarea>
			<input type="reset"><br>
			<label >Qualification:</label>
			<input type="text" name="qualification" required>
			<button>submit</button>

	</body>
</html>
